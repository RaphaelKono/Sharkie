<body id="body" onload="init()">
    <div class="bodyimage"><img src="img/background.jpg"></div>
    <h1>Sharkie</h1>
    <div id="canvasFrameID" class="frame-container">
        <div class="frame">
            <img id="frameImg" class="frame-img" src="img/test-removebg.png">
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
        <div id="canvasContainer" class="canvas-container startscreen">
            <div class="top-panel">
                <div class="top-panel-child">
                    <button id="speaker" class="btn toggleSpeaker"><img class="fullscreen-img" src="img/speaker-64.png"></button>
                    <button id="fullscreen" class="btn"><img class="fullscreen-img" src="img/fullscreen-12-64.png"></button>
                </div>
            </div>
            <div id="midPanel" class="mid-panel"><button onclick="startGame()" id="startGame"><img src="img/6.Botones/Start/1.png"></button></div>
            <div id="swipe" class="swipe-panel d-none"></div>
            <div id="bottomPanel" class="bottom-panel d-none">
                <div class="panel-child">
                    <button id="arrowLeft" class="btn"><img class="arrow-left" src="img/arrow-28-64.png"></button>
                    <button id="arrowRight" class="btn"><img src="img/arrow-28-64.png"></button>
                </div>
                <div class="panel-child"><button id="activatePoison" class="btn fin-slap"><img src="img/4. Marcadores/PosiÃ³n/Dark - Right.png"></button></div>
                <div class="panel-child">
                    <button id="arrowDown" class="btn"><img class="arrow-down" src="img/arrow-28-64.png"></button>
                    <button id="arrowUp" class="btn"><img class="arrow-up" src="img/arrow-28-64.png"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="rotation" class="d-none">
        <img class="rotate-device" src="img/phone-42-128.png">
        <h2>Please rotate device</h2>
    </div>
